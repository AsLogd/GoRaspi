<html ng-app="myApp" ng-strict-di check-route-error>
<head>
	<title ng-bind="$root.title"></title>
	<link rel="stylesheet" type="text/css" href="css/build.css">
	<script src="js/build.js"></script>

</head>
<body>
	<main>
		<loading></loading>
		<article>
			<header ng-controller="HeaderCtrl">
				<h1>{{ssid ? "Conectado a: "+ssid : "Desconectado"}}</h1>
			</header>
			<section >
				<ul ng-controller="PanelCtrl" class="button-panel">
					<li class="enabled" link-route="/connect">
						{{!camera.isConnected() ? "Conectar cámara" : "Cambiar cámara"}}
					</li>
					<li link-route="/status" ng-class="{'enabled': camera.isConnected()}">Estado</li>
					<li link-route="/tasks" ng-class="{'enabled': camera.isConnected()}">Tareas</li>
				</ul>
				<div class="view fade" ng-view></div>
			</section>
		</article>
	</main>
</body>
</html>
