<html ng-app="myApp" ng-strict-di check-route-error>
<head>
	<title ng-bind="$root.title"></title>
	<link rel="stylesheet" type="text/css" href="css/build.css">
	<script src='js/angular.js'></script>
	<script src="js/angular-route.js"></script>
	<!--<script src="js/ng_route_ext.js"></script>-->
	<script src="js/angular-animate.js"></script>
	<script src="js/ng-notify.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
	
</head>
<body>
	<main>
		<article>
		<section>
			<ul class="button-panel">
				<li class="enabled" link-route="/connect"ng-if="!camera.isConnected()">Conectar camara</li>
				<li class="enabled"  ng-if="camera.isConnected()">Desconectar camara</li>
				<li link-route="/status" ng-class="{'enabled': camera.isConnected()}">Estado</li>
			</ul>
			<div class="view" ng-view></div>
		</section>
	</article>
	</main>
</body>
</html>
